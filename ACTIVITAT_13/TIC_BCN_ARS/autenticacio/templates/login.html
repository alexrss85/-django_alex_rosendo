<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Inicia sessió</h1>   
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Iniciar sessió</button>
    </form>
</body>
</html>
